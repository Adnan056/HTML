<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 4</title>
</head>
<body>
    <form action="/Day_3.html" method="get">
        <fieldset>
        <legend>Fill Your Personal Details</legend>
        <label for="fname"></label>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <label for="lname"></label>
        <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
        <label for="emailid"></label>
        <input  style="width: 200px;" type="email" name="emailid" id="emailid" placeholder="Email"><br><br>
        <label for="number"></label>
        <input type="text" name="number" id="number" placeholder="Contact Number"><br><br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender"><br><br>
        <label for="Password"></label>
        <input type="password" name="Password" id="Password" placeholder="Enter your password">
        </fieldset><br><br>
        <fieldset>
            <legend>Your Skill Set</legend>
            <label for="python">Python</label>
            <input type="checkbox" name="python" id="python">
            <label for="Java">Java</label>
            <input type="checkbox" name="Java" id="Java"><br><br>
            <label for="html">HTML</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css"><br><br>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="javascript" id="javascript">
            <label for="reactjs">React JS</label>
            <input type="checkbox" name="reactjs" id="reactjs">
        </fieldset><br><br>
        <fieldset>
            <legend>Your Address</legend>
            <select name="address" id="address" >
                <optgroup label="North India">
                    <option value="jaipur">Jaipur</option>
                    <option value="up">Uttarpradesh</option>
                    <option value="delhi">Delhi</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="rajasthan">Rajasthan</option>
                </optgroup>
                <optgroup label="South India">
                    <option value="TS">Telengana</option>
                    <option value="AP">Andra Pradesh</option>
                    <option value="KA">Karnataka</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="KR">Kerala</option>
                </optgroup>
            </select>
        </fieldset><br><br>
        <input type="reset" value="Reset"><input type="submit" value="Submit">
    </form>
</body>
</html>
